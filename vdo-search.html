<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/756085db21.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="vdo-search.css">
        <title>Hello, world!</title>
        
    </head>

    <body>
        <!-- Button trigger modal -->
        <div type="button" class="mx-5 my-5" data-bs-toggle="modal" data-bs-target="#searchModal">
            Search
        </div>
        <div type="button" class="mx-5 my-5" data-bs-toggle="modal" data-bs-target="#videoModal">
            Video
        </div>

        <!-- Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                
                <div class="modal-content" id="modal-content-serchbar">
                    
                    <div class="modal-header" id="modal-header-searchbar">
                        <form action="">
                            <input id="searchbar" type="text"><i class="fa-solid fa-magnifying-glass"
                                id="search-icon"></i>
                        </form>
                        <div type="button" id="search-close-icon" data-bs-dismiss="modal" aria-label="Close"><i
                                class="fa-solid fa-xmark text-white"></i></div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
             
                    <button type="button" class="btn-close" id="video-close-icon" data-bs-dismiss="modal" aria-label="Close"></button>
                
                <div class="modal-content" id="video_modal_content">
                    <video id="popup-video" controls>
                        <source src="dumy.mp4" type="video/mp4">

                    </video>




                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    </body>

    </html>
</body>

</html>
